<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Financial Planner{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <a href="/home">
                <img src="{{ url_for('static', filename='logo.png')}}" alt="Logo" id="topLeftImage" style=" top: 15px; width: 100%; height: 40px;">
                </a>
    <div class="position-sticky">
        <div class="text-center py-4">
            <img src="{{ url_for('static', filename='profile_pictures/' ~ (user.profile_picture | default('default_picture.png'))) }}?t={{ config['SEND_FILE_MAX_AGE_DEFAULT'] }}"
                 alt="Profile Picture" class="rounded-circle mb-3" width="100">
        </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'userProfile' %}active{% endif %}" href="/userProfile">
                                <i class="bi bi-person-circle"></i> User Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'savingGoal' %}active{% endif %}" href="/savingGoal">
                                <i class="bi bi-graph-up"></i> Saving Goals
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'detailedData' %}active{% endif %}" href="/details_and_charts">
                                <i class="bi bi-table"></i> Detailed Data
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'predict' %}active{% endif %}" href="/predict">
                                <i class="bi bi-bar-chart"></i> Predictions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'setting' %}active{% endif %}" href="/setting">
                                <i class="bi bi-gear"></i> Settings
                            </a>
                        </li>
                        <li class="nav-item mt-4 logout">
                            <a class="nav-link text-danger" href="/logout">
                                <i class="bi bi-box-arrow-left"></i> Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
